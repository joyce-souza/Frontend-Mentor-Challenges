<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img class="desktop__img" src="images/image-product-desktop.jpg" alt="Perfume" />
        <img class="mobile__img" src="images/image-product-mobile.jpg" alt="">


        <div class="box__description">
          <p>Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="box__price">
            <div class="box__price-item1">
              <span>$149.99</span>
            </div>
            <div class="box__price-item2">
              <span>$169.99</span>
            </div>
          </div>

          <div class="box__cart">
            <div class="box__cart-img">
              <img src="images/icon-cart.svg" alt="cart" />
            </div>
            <div class="box__cart-text">Add to Cart</div>
          </div>

        </div>
      </div>
    </div>


    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joyce</a>.
  </div>

  </body>
</html>
