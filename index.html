<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    
  </head>
  <body>

    <main>
    
      <div class="box">

        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 480px)">
          <img class="mobile__img" src="images/image-product-mobile.jpg" alt="Perfume">

          <source srcset="images/image-product-desktop.jpg" media="(min-width: 481px)" class="desktop__img">
          <img class="desktop__img" src="images/image-product-desktop.jpg" alt="Perfume">
        </picture>
       


        <div class="box__description">
          <p>Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="box__price">
            <div class="box__price-item1">
              <span>$149.99</span>
            </div>
            <div class="box__price-item2">
              <span>$169.99</span>
            </div>
          </div>

          <div class="box__cart">
            <div class="box__cart-img">
              <img src="images/icon-cart.svg" alt="cart" />
            </div>
            <div class="box__cart-text">Add to Cart</div>
          </div>

        </div>
      </div>

  </main>


    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joyce</a>.
  </div>

  </body>
</html>
